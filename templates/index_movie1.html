<!DOCTYPE html>
<html lang="en">
<head>
	<title>Movie Recommender</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

	<div class="bg-contact3" style="background-image: url('./static/images_m/bg-01.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form class="contact3-form validate-form" action="/form2" method="POST">
					<!-- <span class="contact3-form-title">
						Which movie <br>have you seen <br>recently?
					</span> -->
					<h4>Which movie have you seen recently?</h4>

					<div class="wrap-input3 validate-input" data-validate="Name is required">
						<input class="input3" type="text" name="name" placeholder="Type movie title">
						<span class="focus-input3"></span>
					</div>
					<h4>Contents based filtering with</h4>

					<div class="wrap-input3 validate-input">
						<div>
							<select class="selection-2" name="filter">
								<option>Plot description</option>
								<option>Credits, Genres and Keywords</option>
							</select>
						</div>
						<span class="focus-input3"></span>
					</div>


					


					

					<div class="container-contact3-form-btn">
						<button class="contact3-form-btn">
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="./static/vendor_m/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="./static/vendor_m/bootstrap/js/popper.js"></script>
	<script src="./static/vendor_m/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="./static/vendor_m/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
