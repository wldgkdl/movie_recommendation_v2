<!DOCTYPE html>
<html lang="en">
<head>
	<title>Select your preference</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="./static/images_m/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./static/vendor_m/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./static/fonts_m/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./static/vendor_m/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./static/vendor_m/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./static/vendor_m/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="./static/css_m/util.css">
	<link rel="stylesheet" type="text/css" href="./static/css_m/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact3" style="background-image: url('./static/images_m/bg-01.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form class="contact3-form validate-form" action="/" method="POST">
					<span class="contact3-form-title">
						How would you tell me your favorite movies?
					</span>

					<div class="wrap-contact3-form-radio">
						<div class="contact3-form-radio m-r-42">
							<input class="input-radio3" id="radio1" type="radio" name="choice" value="select" checked="checked">
							<label class="label-radio3" for="radio1">
								Select 
							</label>
						</div>

						<div class="contact3-form-radio">
							<input class="input-radio3" id="radio2" type="radio" name="choice" value="type">
							<label class="label-radio3" for="radio2">
								Type  
							</label>
						</div>
					</div>

					<div class="container-contact3-form-btn">
						<button class="contact3-form-btn">
							Next
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="./static/vendor_m/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="./static/vendor_m/bootstrap/js/popper.js"></script>
	<script src="./static/vendor_m/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="./static/vendor_m/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="./static/js_m/main.js"></script>

  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
